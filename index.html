<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Tournament Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    section {
      max-width: 1000px;
      margin: 0 auto 20px;
    }
    input, select {
      padding: 6px;
      margin: 5px;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .fixture-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .team-title {
      font-weight: bold;
      color: #2c3e50;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üè∏ Badminton Tournament Tracker</h1>

  <!-- Player entry section -->
  <section id="team-entry">
    <h2>Enter Players (8 per team)</h2>
    <div id="team-inputs"></div>
    <button onclick="generateFixturesFromPlayers()">Generate Fixtures</button>
  </section>

  <!-- Fixtures -->
  <section id="fixture-section"></section>

  <!-- Analytics -->
  <section id="match-analytics"></section>

  <script src="script.js"></script>
</body>
</html>
