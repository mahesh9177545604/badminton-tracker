<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smash Clash Badminton League 2024</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/6495/6495850.png" alt="Badminton Banner" class="banner" />
    <h1>🏸 Smash Clash Badminton League 2025</h1>
    <div class="button-bar">
      <button id="toggleDarkMode">🌙 Toggle Dark Mode</button>
      <button id="resetTournament">🔄 Reset</button>
      <button id="exportExcel">📊 Export Stats</button>
      <button id="generateFixtures">📅 Generate Fixtures</button>
    </div>
  </header>

  <section id="captainDetails" class="team-section"></section>
  <section id="playerEntry" class="team-section"></section>

  <div class="tabs">
    <button class="tab-button active" data-tab="doublesTab">Doubles</button>
    <button class="tab-button" data-tab="singlesTab">Singles</button>
  </div>

  <section id="doublesTab" class="tab-content active">
    <div id="doublesFixtures"></div>
    <div id="doublesStats"></div>
    <div id="teamStatsDoubles"></div>
  </section>

  <section id="singlesTab" class="tab-content">
    <div id="singlesFixtures"></div>
    <div id="singlesStats"></div>
    <div id="teamStatsSingles"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
