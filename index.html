<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smash Clash Badminton League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <img class="banner" src="image.png" alt="Badminton Banner" />
  <h1>🏸 Smash Clash Badminton League 2024</h1>

  <div class="container">
    <div id="team-inputs"></div>
    <button onclick="collectPairsAndGenerate()">Generate Fixtures</button>

    <h2>Fixtures</h2>
    <div id="fixtures"></div>

    <h2>Team Points</h2>
    <div id="team-points"></div>

    <h2>Player Stats</h2>
    <div id="player-stats"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
